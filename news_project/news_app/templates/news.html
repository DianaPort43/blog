{% extends './base.html'%}

{% block title%}News Page{% endblock %}


{% block content%}
<main>
    <section class="news">
        <div class="container">
            <h1 class="title-news-section">News</h1>
            <div class="news-row">
                {% for post in posts %}
                <div class="news-card">
                    <div class="news-img">
                        <img src="{{post.image}}" alt="{{post.title}}">
                    </div>
                    <h3 class="news-title">{{post.title}}</h3>
                    <h3 class="news-date">{{post.post_date|date:"d.m.Y"}}</h3>
                    <a href="{% url 'news_detail_page' pk=post.pk %}" class="btn-purple">Read</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</main>
{% endblock %}
