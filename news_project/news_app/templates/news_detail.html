{% extends './base.html'%}

{% block title%}Detail Page{% endblock %}


{% block content %}
<main>
    <section class="news-detail">
        <div class="container">
            <a href="{% url 'home_page' %}" class="btn-purple">Back</a>
            <h1 class="title-primary">{{post.title}}</h1>
            <div class="news-detail-img">
                <img src="{{post.image}}" alt="{{post.title}}">
            </div>
            <p class="news-detail-description">{{post.description}}</p>
            <p class="news-detail-date">{{post.post_date|date:"d.m.Y"}}</p>
        </div>
    </section>
</main>
{% endblock %}
